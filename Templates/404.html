<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <!-- Error Title -->
        <h1 class="text-7xl font-extrabold text-blue-500 mt-6 tracking-wide">404</h1>
        <!-- Subheading -->
        <p class="text-2xl font-semibold mt-4">
            Oops! Looks like you're lost in AI space.
        </p>
        <!-- Description -->
        <p class="text-gray-400 mt-3">
            The page you're looking for doesn't exist. Maybe it was moved, or perhaps it never existed!
        </p>
        <!-- Button -->
        <div class="mt-6">
            <a href="/evalio" 
               class="px-6 py-3 text-lg font-medium text-black bg-gradient-to-r from-blue-500 to-teal-400 rounded-lg hover:from-blue-600 hover:to-teal-500 shadow-lg transform hover:scale-105 transition">
                Take Me Back Home
            </a>
        </div>
        <!-- Additional Help -->
        <div class="mt-6">
            <p class="text-sm text-gray-500">
                Need help? Contact our AI support team at <a href="mailto:support@example.com" class="text-blue-400 underline">support@evalio.com</a>.
            </p>
        </div>
    </div>
</body>
</html>
