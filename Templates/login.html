<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Evalio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .logo-glow {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen p-4" style="background: radial-gradient(circle, rgb(34, 16, 55), rgb(3, 1, 5));">
    <div class="w-full max-w-md mx-auto glass rounded-2xl shadow-2xl overflow-hidden">
      <div class="px-8 py-8">
        <div class="flex justify-center mx-auto mb-6">
          <div class="logo-glow">
            <img  style="transform: rotate(270deg);" class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="Logo" />
          </div>
        </div>

        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
          <p class="text-gray-300">Sign in to your account</p>
        </div>

        <form id="form" method="post" class="space-y-6">
          {% csrf_token %}
          
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-gray-200">Email Address</label>
            <input
              name="email"
              id="email"
              type="email"
              required
              class="glass-input w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all duration-300"
              placeholder="Enter your email"
            />
          </div>

          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-gray-200">Password</label>
            <input
              name="password"
              id="password"
              type="password"
              required
              class="glass-input w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all duration-300"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-purple-300 hover:text-purple-200 transition-colors">
              Forgot Password?
            </a>
          </div>

          <button
            type="submit"
            class="btn-primary w-full py-3 text-white font-semibold rounded-lg shadow-lg"
          >
            Sign In
          </button>
        </form>
      </div>

      <div class="px-8 py-6 bg-black bg-opacity-20 border-t border-white border-opacity-10">
        <p class="text-center text-gray-300">
          Don't have an account? 
          <a href="{% url 'signup' %}" class="text-purple-300 hover:text-purple-200 font-semibold transition-colors">
            Register here
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
